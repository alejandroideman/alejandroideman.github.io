<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Portfolio – Director of Photography</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

<style>
/* ---------------------- */
/* VARIABLES DE ESTILO   */
/* ---------------------- */
:root {
  --bg: #050505;
  --text: #eaeaea;
  --accent: #d49f50;
  --accent-soft: rgba(212,159,80,0.2);
  --muted: #8b8b8b;
}

/* ---------------------- */
/* RESET                  */
/* ---------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* ---------------------- */
/* EFECTO DE GRANO        */
/* ---------------------- */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
  opacity: 0.12;
  mix-blend-mode: overlay;
  z-index: 9999;
}

/* ---------------------- */
/* NAVBAR                 */
/* ---------------------- */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1.2rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  z-index: 1000;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.logo {
  font-family: 'Cinzel', serif;
  font-size: 1.1rem;
  letter-spacing: 0.2em;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: var(--muted);
  text-transform: uppercase;
  font-size: 0.75rem;
  letter-spacing: 0.2em;
  transition: 0.3s;
}

.nav-links a:hover {
  color: var(--accent);
}

/* ---------------------- */
/* HERO CINEMATOGRÁFICO   */
/* ---------------------- */
.hero {
  height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  align-items: flex-end;
  padding: 4rem;
  padding-bottom: 8rem;
  background-image: url("https://images.pexels.com/photos/6898859/pexels-photo-6898859.jpeg?auto=compress&cs=tinysrgb&w=1600");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  filter: saturate(1.1) contrast(1.05);
}

/* Capa de color cinematográfico */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
}

/* Formato anamórfico */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  border-top: 80px solid rgba(0,0,0,0.9);
  border-bottom: 80px solid rgba(0,0,0,0.9);
  pointer-events: none;
}

/* Texto del hero */
.hero-content {
  position: relative;
  max-width: 700px;
  z-index: 10;
}

.hero-title {
  font-family: 'Cinzel', serif;
  font-size: 3.4rem;
  line-height: 1.1;
  margin-bottom: 1rem;
  text-shadow: 0 0 20px rgba(0,0,0,0.8);
}

.hero-title span {
  color: var(--accent);
}

.hero-sub {
  color: var(--muted);
  font-size: 1rem;
  max-width: 500px;
  margin-bottom: 2rem;
}

.btn {
  display: inline-block;
  padding: 0.9rem 2rem;
  border-radius: 50px;
  text-transform: uppercase;
  letter-spacing: 0.2em;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn-primary {
  background: var(--accent);
  color: #000;
}

.btn-primary:hover {
  background: #f5d7a0;
}

.btn-outline {
  border: 1px solid var(--accent);
  color: var(--accent);
  margin-left: 1rem;
}

.btn-outline:hover {
  background: var(--accent-soft);
}

/* ---------------------- */
/* PORTFOLIO GRID         */
/* ---------------------- */
section {
  padding: 6rem 2rem;
  max-width: 1200px;
  margin: auto;
}

.section-title {
  font-family: 'Cinzel', serif;
  font-size: 2rem;
  margin-bottom: 2rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 1.5rem;
}

.card {
  position: relative;
  overflow: hidden;
  border-radius: 14px;
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s;
  filter: brightness(0.8) contrast(1.1);
}

.card:hover img {
  transform: scale(1.08);
  filter: brightness(1) contrast(1.2);
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  opacity: 0.7;
}

.card-title {
  position: absolute;
  bottom: 1rem;
  left: 1rem;
  font-family: 'Cinzel', serif;
  font-size: 1.1rem;
}

/* ---------------------- */
/* FOOTER                 */
/* ---------------------- */
footer {
  text-align: center;
  padding: 2rem;
  color: var(--muted);
  font-size: 0.8rem;
  border-top: 1px solid rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<header>
  <div class="logo">TU NOMBRE</div>
  <nav class="nav-links">
    <a href="#portfolio">Portfolio</a>
    <a href="#about">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">Fotografía <span>Cinematográfica</span></h1>
    <p class="hero-sub">Narrativa visual, atmósferas densas y luz que cuenta historias. Un enfoque inspirado en el cine de autor.</p>
    <a class="btn btn-primary" href="#portfolio">Ver Portfolio</a>
    <a class="btn btn-outline" href="#contacto">Contacto</a>
  </div>
</section>

<section id="portfolio">
  <h2 class="section-title">Secuencias</h2>
  <div class="grid">
    <div class="card">
      <img src="https://images.pexels.com/photos/6898852/pexels-photo-6898852.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Neon Dreams</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/6898853/pexels-photo-6898853.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Analog Heat</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/6898850/pexels-photo-6898850.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Last Train</div>
    </div>
  </div>
</section>

<footer>
  © 2026 – Fotografía Cinematográfica · Tu Nombre
</footer>

</body>
</html>
