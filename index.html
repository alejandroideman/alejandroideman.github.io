<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Red Noir – Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

<style>
/* ---------------------- */
/* VARIABLES              */
/* ---------------------- */
:root {
  --bg: #050505;
  --text: #e6e6e6;
  --muted: #8a8a8a;
  --red: #d40000;
  --red-soft: rgba(212,0,0,0.25);
}

/* ---------------------- */
/* RESET                  */
/* ---------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* ---------------------- */
/* GRANO CINEMATOGRÁFICO  */
/* ---------------------- */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
  opacity: 0.12;
  mix-blend-mode: overlay;
  z-index: 9999;
}

/* ---------------------- */
/* NAVBAR                 */
/* ---------------------- */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1.2rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,0,0,0.15);
  z-index: 1000;
}

.logo {
  font-family: 'Cinzel', serif;
  font-size: 1.3rem;
  letter-spacing: 0.15em;
  color: var(--red);
  text-shadow: 0 0 12px var(--red);
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: var(--muted);
  text-transform: uppercase;
  font-size: 0.75rem;
  letter-spacing: 0.2em;
  transition: 0.3s;
}

.nav-links a:hover {
  color: var(--red);
  text-shadow: 0 0 10px var(--red);
}

/* ---------------------- */
/* HERO ROJO NOIR         */
/* ---------------------- */
.hero {
  height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  align-items: flex-end;
  padding: 4rem;
  padding-bottom: 8rem;
  background-image: url("https://images.pexels.com/photos/6898856/pexels-photo-6898856.jpeg?auto=compress&cs=tinysrgb&w=1600");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  filter: saturate(1.2) contrast(1.15);
}

/* Halación roja */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 60% 30%, rgba(255,0,0,0.25), transparent 60%);
  mix-blend-mode: screen;
}

/* Viñeteado */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.7) 100%);
}

.hero-content {
  position: relative;
  max-width: 650px;
  z-index: 10;
}

.hero-title {
  font-family: 'Cinzel', serif;
  font-size: 3.4rem;
  line-height: 1.1;
  margin-bottom: 1rem;
  color: var(--red);
  text-shadow: 0 0 20px var(--red), 0 0 40px var(--red);
}

.hero-title span {
  color: #ffffff;
  text-shadow: 0 0 20px #ffffff;
}

.hero-sub {
  color: var(--muted);
  font-size: 1rem;
  max-width: 500px;
  margin-bottom: 2rem;
}

.btn {
  display: inline-block;
  padding: 0.9rem 2rem;
  border-radius: 50px;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn-primary {
  background: var(--red);
  color: #000;
  box-shadow: 0 0 15px var(--red);
}

.btn-primary:hover {
  background: #ff4a4a;
  box-shadow: 0 0 25px var(--red);
}

.btn-outline {
  border: 1px solid var(--red);
  color: var(--red);
  margin-left: 1rem;
  text-shadow: 0 0 10px var(--red);
}

.btn-outline:hover {
  background: rgba(255,0,0,0.1);
}

/* ---------------------- */
/* PORTFOLIO ROJO NOIR    */
/* ---------------------- */
section {
  padding: 6rem 2rem;
  max-width: 1200px;
  margin: auto;
}

.section-title {
  font-family: 'Cinzel', serif;
  font-size: 2rem;
  margin-bottom: 2rem;
  color: var(--red);
  text-shadow: 0 0 12px var(--red);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 1.5rem;
}

.card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  background: #0a0a0a;
  box-shadow: 0 0 20px rgba(255,0,0,0.15);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s;
  filter: saturate(1.2) contrast(1.2);
}

.card:hover img {
  transform: scale(1.08);
  filter: saturate(1.4) contrast(1.3);
}

.card-title {
  position: absolute;
  bottom: 1rem;
  left: 1rem;
  font-family: 'Cinzel', serif;
  font-size: 1rem;
  color: var(--red);
  text-shadow: 0 0 10px var(--red);
}

/* ---------------------- */
/* FOOTER                 */
/* ---------------------- */
footer {
  text-align: center;
  padding: 2rem;
  color: var(--muted);
  font-size: 0.8rem;
  border-top: 1px solid rgba(255,0,0,0.15);
}
</style>
</head>

<body>

<header>
  <div class="logo">TU NOMBRE</div>
  <nav class="nav-links">
    <a href="#portfolio">Portfolio</a>
    <a href="#about">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">Fotografía <span>Cinematográfica</span></h1>
    <p class="hero-sub">Sombras profundas, luces rojas intensas y un estilo visual inspirado en el cine noir moderno.</p>
    <a class="btn btn-primary" href="#portfolio">Ver Portfolio</a>
    <a class="btn btn-outline" href="#contacto">Contacto</a>
  </div>
</section>

<section id="portfolio">
  <h2 class="section-title">Escenas Rojas</h2>
  <div class="grid">
    <div class="card">
      <img src="https://images.pexels.com/photos/6898856/pexels-photo-6898856.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Red Shadows</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/6898858/pexels-photo-6898858.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Noir Light</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/6898852/pexels-photo-6898852.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Crimson Frame</div>
    </div>
  </div>
</section>

<footer>
  © 2026 – Red Noir Photography · Tu Nombre
</footer>

</body>
</html>
