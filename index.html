<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Neon Noir – Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

<style>
/* ---------------------- */
/* VARIABLES DE COLOR     */
/* ---------------------- */
:root {
  --bg: #05010a;
  --text: #e8e8ff;
  --muted: #8a8ab3;
  --neon-pink: #ff2bdc;
  --neon-blue: #00eaff;
  --neon-purple: #a855ff;
}

/* ---------------------- */
/* RESET                  */
/* ---------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* ---------------------- */
/* EFECTO DE GRANO        */
/* ---------------------- */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
  opacity: 0.15;
  mix-blend-mode: overlay;
  z-index: 9999;
}

/* ---------------------- */
/* EFECTO SCANLINES       */
/* ---------------------- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  opacity: 0.2;
  z-index: 9998;
}

/* ---------------------- */
/* NAVBAR                 */
/* ---------------------- */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1.2rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(5,0,20,0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  z-index: 1000;
}

.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2rem;
  letter-spacing: 0.15em;
  color: var(--neon-blue);
  text-shadow: 0 0 12px var(--neon-blue);
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: var(--muted);
  text-transform: uppercase;
  font-size: 0.75rem;
  letter-spacing: 0.2em;
  transition: 0.3s;
}

.nav-links a:hover {
  color: var(--neon-pink);
  text-shadow: 0 0 10px var(--neon-pink);
}

/* ---------------------- */
/* HERO NEON NOIR         */
/* ---------------------- */
.hero {
  height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  align-items: flex-end;
  padding: 4rem;
  padding-bottom: 8rem;
  background-image: url("https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=1600");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  filter: saturate(1.4) contrast(1.2);
}

/* Halación neón */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 60% 30%, rgba(255,0,200,0.25), transparent 60%);
  mix-blend-mode: screen;
}

/* Viñeteado */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.6) 100%);
}

.hero-content {
  position: relative;
  max-width: 650px;
  z-index: 10;
}

.hero-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 3.4rem;
  line-height: 1.1;
  margin-bottom: 1rem;
  color: var(--neon-blue);
  text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
}

.hero-title span {
  color: var(--neon-pink);
  text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
}

.hero-sub {
  color: var(--muted);
  font-size: 1rem;
  max-width: 500px;
  margin-bottom: 2rem;
}

.btn {
  display: inline-block;
  padding: 0.9rem 2rem;
  border-radius: 50px;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  font-size: 0.75rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn-primary {
  background: var(--neon-pink);
  color: #000;
  box-shadow: 0 0 15px var(--neon-pink);
}

.btn-primary:hover {
  background: #ff5bf0;
  box-shadow: 0 0 25px var(--neon-pink);
}

.btn-outline {
  border: 1px solid var(--neon-blue);
  color: var(--neon-blue);
  margin-left: 1rem;
  text-shadow: 0 0 10px var(--neon-blue);
}

.btn-outline:hover {
  background: rgba(0,255,255,0.1);
}

/* ---------------------- */
/* PORTFOLIO CYBERPUNK    */
/* ---------------------- */
section {
  padding: 6rem 2rem;
  max-width: 1200px;
  margin: auto;
}

.section-title {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  margin-bottom: 2rem;
  color: var(--neon-purple);
  text-shadow: 0 0 12px var(--neon-purple);
}

.grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 1.5rem;
}

.card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  cursor: pointer;
  background: #0a0015;
  box-shadow: 0 0 20px rgba(255,0,200,0.1);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.4s;
  filter: saturate(1.3) contrast(1.2);
}

.card:hover img {
  transform: scale(1.08);
  filter: saturate(1.6) contrast(1.4);
}

.card-title {
  position: absolute;
  bottom: 1rem;
  left: 1rem;
  font-family: 'Orbitron', sans-serif;
  font-size: 1rem;
  color: var(--neon-blue);
  text-shadow: 0 0 10px var(--neon-blue);
}

/* ---------------------- */
/* FOOTER                 */
/* ---------------------- */
footer {
  text-align: center;
  padding: 2rem;
  color: var(--muted);
  font-size: 0.8rem;
  border-top: 1px solid rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<header>
  <div class="logo">TU NOMBRE</div>
  <nav class="nav-links">
    <a href="#portfolio">Portfolio</a>
    <a href="#about">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">Fotografía <span>Cyberpunk</span></h1>
    <p class="hero-sub">Neón, lluvia, sombras profundas y atmósferas futuristas. Un universo visual inspirado en el Neon Noir.</p>
    <a class="btn btn-primary" href="#portfolio">Ver Portfolio</a>
    <a class="btn btn-outline" href="#contacto">Contacto</a>
  </div>
</section>

<section id="portfolio">
  <h2 class="section-title">Escenas del Futuro</h2>
  <div class="grid">
    <div class="card">
      <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Neon Streets</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Electric Dreams</div>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/3888151/pexels-photo-3888151.jpeg?auto=compress&cs=tinysrgb&w=1600">
      <div class="card-title">Night Pulse</div>
    </div>
  </div>
</section>

<footer>
  © 2026 – Neon Noir Photography · Tu Nombre
</footer>

</body>
</html>
